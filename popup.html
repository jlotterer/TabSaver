<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeff's Tab Manager</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <style>
    body {
      width: 330px;
      padding: 10px;
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 80%;
    }

    .button {
      width: 160px;
      padding: 5px 10px;
      background-color: #3377ff; /* Blue */
      border: none;
      border-radius: 4px;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 11px;
      margin: 4px 2px;
      cursor: pointer;
    }


    .btn {
      width: 140px;
      padding: 5px 10px;
      background-color: #3377ff; /* Blue */
      border: none;
      border-radius: 4px;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 11px;
      margin: 4px 2px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
    }

    .window {
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 11px;
    }
    .window h2 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .window ul {
      list-style-type: none;
      padding-left: 0;
    }
    .window ul li {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .group {
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      background-color: #f9f9f9;
    }
    .deleteBtn {
      background-color: #cc3300; /* Red */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px;
      font-size: 10px;
    }
    .openBtn {
      background-color: #3377ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px;
      margin-left: 10px;
      font-size: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .action_btn {
      width: 320px;
      margin: 0 auto;
      display: inline;
    }
    .button-container {
      display: flex;
    }


  </style>


</head>
<body>
  <h3>Tab Manager</h3>

<div class="button-container">
  <button id="saveTabs" class="button">Save Tabs</button>
</div>

<div class="button-container">
  <button id="openTabs" class="button">Open All Tabs</button>
  <button id="deleteAllTabs" class="button">Delete All Tabs</button>
</div>

<div class="button-container">
  <button id="exportTabs" class="button">Export All Tabs</button> <!-- Export button -->
  <input id="importTabs" type="file" accept=".json"/>  
  <label for="importTabs" class="btn">Import Tabs</label>
</div>

<div class="button-container">
  <button id="reloadTabsInActiveWindow" class="button">Reload Active Window</button>
  <button id="reloadAllTabs" class="button">Reload All Windows</button>
</div>

  <!-- <input type="file" id="importTabs" accept=".json"> 
  <!-- <button id="importTabs">Import Tabs</button> <!-- Button for importing tabs -->

  <div id="status"></div>
  <div id="windowsList"></div>
  <script src="popup.js"></script>

</body>
</html>
